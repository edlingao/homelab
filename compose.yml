#---------------------------------------------------------------------#
#     Homarr - A simple, yet powerful dashboard for your server.      #
#---------------------------------------------------------------------#
services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    network_mode: 'host'
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - homarr
      - jellyfin
      - jellyseerr
      - radarr
      - sonarr
      - qbittorrent
      - prowlarr
      - flareSolver
      - n8n

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    hostname: homarr
    restart: unless-stopped
    network_mode: 'host'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./homarr/appdata:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY=563d5f14d8fc696d23a76e400dc9c3c2cfe5908f4d7a374195ed43a1721021dc
      - HOSTNAME=localhost
    ports:
      - '7575:7575'

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    network_mode: 'host'
    ports:
      - 8096:8096
      - 8920:8920
    volumes:
      - ./jellyfn/config:/config
      - ./jellyfn/cache:/cache
      - ./data:/data:Z
    restart: 'unless-stopped'
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.edlingao.com
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    network_mode: 'host'
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=America/Mexico_City
      - PORT=5055
    ports:
      - 5055:5055
    volumes:
      - ./jellyfn/appdata/config:/app/config
      - ./data:/data:Z
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: 'host'
    ports:
      - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - TZ=America/Mexico_City
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./radarr/config:/config
      - ./data:/data:Z
    restart: unless-stopped

  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr:latest
    network_mode: 'host'
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./sonarr:/config
      - ./data:/data:Z

  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent
    network_mode: 'host'
    ports:
      - "8080:8080"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Mexico_City
      - WEBUI_PORTS=8080/tcp,8080/udp
      - LIBTORRENT=v1
      - PASSWORD=qbitDefaultPass123!
    volumes:
      - ./qbit:/config
      - ./config/qBittorrent.conf:/config/qBittorrent/qBittorrent.conf:ro
      - ./data:/data:Z
      - ./data/torrents/complete:/data/torrents/complete
      - ./data/torrents/incomplete:/data/torrents/incomplete
      - ./data/torrents/torrent-files:/data/torrents/torrent-files
      - ./data/torrents/watch:/data/torrents/watch

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    network_mode: 'host'
    restart: unless-stopped
    ports:
      - 9696:9696
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prowlarr:/config
      - ./data:/data:Z

  flareSolver:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    network_mode: 'host'
    restart: unless-stopped
    ports:
      - 8191:8191
    environment:
      - TZ=America/Mexico_City
      - LOG_LEVEL=info

  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr
    network_mode: 'host'
    ports:
      - "6767:6767"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Mexico_City
      - WEBUI_PORTS=6767/tcp,6767/udp
    volumes:
      - ./bazarr:/config
      - ./data:/data

  n8n:
    container_name: n8n
    build:
      context: ./config/n8n
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # n8n Configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=https://n8n.edlingao.com
      - DOMAIN_NAME=edlingao.com
      - SUBDOMAIN=n8n
      - WEBHOOK_URL=https://n8n.edlingao.com
      
      # Timezone
      - GENERIC_TIMEZONE=America/Toronto
      
      # Email
      - SSL_EMAIL=edlingao@edlingao.com
      
      # Optional: Basic Auth (uncomment to enable)
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=your_password_here
      
      # Production settings
      - EXECUTIONS_PROCESS=main
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    volumes:
      - ./n8n_data:/home/node/.n8n:Z
      - ./files_n8n:/files:Z

    network_mode: host

  mysql:
    image: mysql:8.0
    container_name: rpg_habit_tracker_db
    restart: unless-stopped
    environment:
      # Root password (change this in production!)
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      # Create database on startup
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rpg_habit_tracker}
      # Create a non-root user (recommended)
      MYSQL_USER: ${MYSQL_USER:-habit_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-habitpass456}
    ports:
      # Map host port 3306 to container port 3306
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      # Mount the schema file to docker-entrypoint-initdb.d
      # Files in this directory are executed alphabetically on first startup
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Persist MySQL data
      - mysql_data:/var/lib/mysql
      # Optional: Custom MySQL configuration
      - ./db/mysql.conf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - habit_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Optional: Add Adminer for database management UI
  adminer:
    image: adminer:latest
    container_name: rpg_habit_tracker_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    networks:
      - habit_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: pepa-linha-dark

  gotenberg:
    container_name: gotenberg
    image: gotenberg/gotenberg:8
    ports:
      - "3002:3000"

networks:
  habit_network:
    driver: bridge

volumes:
  mysql_data:
